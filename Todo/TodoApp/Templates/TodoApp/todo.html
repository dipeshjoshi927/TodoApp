{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="{% static 'TodoApp/css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'TodoApp/css/index.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="signup-login">
      <div class="signup-box">
        <!-- Header section with user greeting and icon -->
        <div class="header">
          <div class="greeting">
            <i class="fas fa-user-circle"></i>
            <!-- User Icon -->
            <span>Hello, {{ user }}</span>
          </div>
          <div class="signout">
            <a href="{% url 'signout' %}" class="sign">
              <i class="fa-solid fa-right-from-bracket"></i>
            </a>
          </div>
        </div>

        <!-- Task input section -->
        <div class="scr">
          <form method="post">
            {% csrf_token %}
            <input
              type="text"
              name="title"
              required
              class="todo-input inp"
              placeholder="What is the task today?"
            />
            <input class="submit-button" type="submit" value="Add Task" />
          </form>

          <!-- Todo list -->
          {% for todo in res %}
          <div
            class="Todo clickable-div {% if todo.status %}todo-green{% else %}todo-red{% endif %}"
          >
            <p class="{% if todo.status %} completed {% endif %}">
              {{ todo.title }}
            </p>
            <div>
              <a href="/edit_todo/{{ todo.srno }}">
                <i class="fas fa-pen-to-square"></i>
              </a>
              <a href="/delete_todo/{{ todo.srno }}">
                <i class="fas fa-trash"></i>
              </a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <script src="{% static 'TodoApp/js/todo.js' %}"></script>
  </body>
</html>
