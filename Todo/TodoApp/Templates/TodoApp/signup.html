{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="{% static 'TodoApp/css/index.css' %}" />
  </head>
  <body>
    <div class="signup-login">
      <div class="signup-box">
        <form method="post">
          {% csrf_token %}
          <div class="heading">SignUp</div>
          <div class="line"></div>
          <div class="field">
            <b>Username</b>
            <input
              class="inp"
              type="text"
              name="fnm"
              required
              placeholder="Enter Your Full Name"
            />
          </div>

          <div class="field">
            <b>Email</b>
            <input
              class="inp"
              type="email"
              name="emailid"
              required
              placeholder="Enter Your Email"
            />
          </div>

          <div class="field">
            <b>Password</b>
            <input class="inp" type="password" name="pwd" required />
          </div>

          <div class="field">
            <input class="submit-button" type="submit" value="Signup" />
          </div>
          <div class="line"></div>

          <div class="field">
            <b style="margin-left: 130px">Already have an account?</b>
            <br />
            <a class="anc" href="/loginn">Login</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
